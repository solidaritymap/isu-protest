<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>현대차 규탄 트윗 & 항의전화</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pretendard', sans-serif, Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .sub-title {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      width: 90%;
      max-width: 400px;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0a84ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    textarea#protestContent {
      width: 90%;
      max-width: 400px;
      height: 180px;
      font-size: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 15px;
      resize: none;
      text-align: left;
    }
    .section {
      margin-top: 50px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>🛑 현대차 규탄 트윗 & 항의전화</h1>

  <div class="sub-title">✏️ 답글&인용 문구</div>
  <button onclick="copyReplyText()">1. 📋 답글 문구 복사하기</button>
  <button onclick="openRandomTweet()">2. 🎯 트윗 열어서 답글 혹은 인용쓰기</button>

  <div class="section">
    <h2>📞 홍보실에 항의 전화 걸기</h2>
    <p>전화 버튼을 누르면 전화 앱이 열립니다.</p>
    <a href="tel:+82806006000">
      <button>📞 홍보실에 전화 걸기</button>
    </a>
    <textarea id="protestContent" readonly></textarea>
  </div>

  <script>
    const tweets = [
      "https://x.com/hmg_talk/status/1913117041961422962?s=46",
      "https://x.com/hmg_talk/status/1913100472216637739?s=46",
      "https://x.com/hmg_talk/status/1913099680688361867?s=46",
      "https://x.com/hmg_talk/status/1913046929589551599?s=46",
      "https://x.com/hmg_talk/status/1912748662272471430?s=46",
      "https://x.com/hmg_talk/status/1912690775349203034?s=46"
    ];

    const replyTexts = [
      "2025년 4월 19일, 현대차 울산공장 앞에서 평화적으로 시위하던 노동자와 시민들이 구사대와 경찰에 의해 폭력적으로 진압당한 사건을 강력히 규탄합니다. 현대차는 폭력 사태의 책임을 인정하고 피해자들에게 사과와 보상을 즉각 약속해야 합니다. 재발 방지 대책도 명확히 제시하십시오.",
      "현대차는 울산공장 앞 평화 집회에 대해 구사대와 경찰을 동원하여 무력 진압을 감행했습니다. 이는 명백한 인권 침해이며, 노동권 탄압입니다. 현대차는 모든 폭력 사태에 대해 공식 사과하고, 책임자들을 엄중히 처벌하며 피해자 지원 방안을 조속히 시행해야 합니다. 은폐 시도는 규탄받을 것입니다.",
      "구사대와 경찰이 평화롭게 시위하던 노동자들을 집단 폭행하는 동안 현대차는 방조자이자 가해자로서 침묵했습니다. 기업으로서 최소한의 사회적 책임도 지키지 않은 현대차는 즉각 사과하고, 폭력 사건에 연루된 모든 관계자를 엄정히 처벌하며, 재발 방지를 위한 제도적 장치를 마련해야 합니다."
    ];

    const protestTexts = [
      "2025년 4월 19일 현대차 울산공장 앞에서 평화적으로 집회를 벌이던 노동자와 시민들이 구사대와 경찰로부터 폭력적인 공격을 받았습니다. 현대차는 집회를 폭력으로 진압하려 한 데 대해 책임을 인정하고, 피해자들에게 공식 사과하고, 가해자를 처벌하며 재발 방지 대책을 즉각 마련해야 합니다.",
      "현대차 울산공장 앞에서 발생한 구사대와 경찰의 집단 폭력은 절대 용납될 수 없습니다. 노동자의 권리와 시민의 자유를 짓밟은 현대차는 공식 사과하고, 폭력 행위에 대해 책임자를 엄중히 처벌해야 합니다. 재발 방지를 위한 구체적 조치도 즉각 시행해야 합니다.",
      "구사대와 경찰을 동원해 평화로운 집회를 폭력으로 짓밟은 현대차를 강력히 규탄합니다. 현대차는 피해자들에게 사과하고, 가해자들을 엄중히 처벌해야 하며, 재발 방지를 위한 확실한 대책을 제시해야 합니다. 책임 회피는 더 큰 분노를 초래할 것입니다."
    ];

    let currentReply = "";

    function copyReplyText() {
      currentReply = replyTexts[Math.floor(Math.random() * replyTexts.length)];
      navigator.clipboard.writeText(currentReply)
        .then(() => {
          alert('✏️ 답글 문구가 복사되었습니다!\n이제 트윗을 열어 붙여넣으세요.');
        })
        .catch(err => {
          alert('복사 실패: ' + err);
        });
    }

    function openRandomTweet() {
      const randomTweet = tweets[Math.floor(Math.random() * tweets.length)];
      window.open(randomTweet, '_blank');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const randomProtest = protestTexts[Math.floor(Math.random() * protestTexts.length)];
      const protestBox = document.getElementById('protestContent');
      if (protestBox) {
        protestBox.value = randomProtest;
      }
    });
  </script>
</body>
</html>
